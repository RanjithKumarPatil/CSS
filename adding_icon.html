<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Styles/adding_icons.css" />
    <script
      src="https://kit.fontawesome.com/77ff2aa110.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <p>
      For more information on the weather, visit our
      <a href="#"
        >weather page
        <i
          class="fa-solid fa-frog fa-bounce"
          style="
            --fa-bounce-start-scale-x: 1;
            --fa-bounce-start-scale-y: 1;
            --fa-bounce-jump-scale-x: 1;
            --fa-bounce-jump-scale-y: 1;
            --fa-bounce-land-scale-x: 1;
            --fa-bounce-land-scale-y: 1;
          "
        ></i> </a
      ><br />
      look at <br />

      <a href="https://en.wikipedia.org/"
        >weather on Wikipedia <i class="fa-solid fa-cog fa-spin"></i></a
      ><br />
      or check out<br />
      <a
        href="https://www.nationalgeographic.org/topics/resource-library-weather/"
        >weather on National Geographic
        <i class="fa-solid fa-heart fa-beat" style="--fa-beat-scale: 2"></i>
      </a>
    </p>
  </body>
</html>
